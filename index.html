<!DOCTYPE html>
<head>
  <title>Invoice App</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" type="image/png" href="./images/logo_2.png"/>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Inconsolata">
  <link href='./stylesheet.css' rel='stylesheet' type='text/css'>
</head>

<html>

  <body class="group">

    <button id="create-new">New Invoice</button>

    <h1>Fruit Invoice</h1>

    <form id="invoice-form" class="group">

      <div class="invoice-data">

        <div class="invoice-data-field" id="customer-name">
          <label>Customer Name</label>
          <input type="text" for="Customer Name"></input>
        </div>

        <div class="invoice-data-field" id="invoice-number"></>
          <label>Invoice Number</label>
          <input type="text" for="Invoice Number"></input>
        </div>

        <div class="invoice-data-field" id="agent-name">
          <label>Agent Name</label>
          <input type="text" for="Agent Name" value="Ari Weitzman"></input>
        </div>

        <div class="invoice-data-field" id="date">
          <label>Date</label>
          <input type="date" for="Date"></input>
        </div>

      </div>

      <div class="form-body">
        <div class="input-row group">

          <div class="select-item">
            <label>Item</label>
            <select class="line-items" for="Item"></select>
          </div>

          <div class="input">
            <label>Quantity</label>
            <input type="number" for="Quantity" class="quantity" value=1></input>
          </div>

          <div class="input">
            <label>Price</label>
            <input type="number" min="0.01" step="0.01" max="2500" for="Price" class="price"></input>
          </div>

          <div class="row-total">
            <label>Total</label>
            <input type="text" for="Total" class="total" readonly>
          </div>

          <button class="add-item">+</button>
          <button class="remove-item">-</button>
        </div>

        <div class="total-fields">

          <label id="notes-label">Notes</label>
          <textarea id="notes-input" type="text" for="Notes"></textarea>

          <div class="final-data">

            <div class="sub-fields">
              <label>Sub Total</label>
              <input type="text" for="Sum Total" class="sub-total" readonly>
            </div>

            <div class="tax-fields">
              <label>Sales Tax</label>
              <input type="number" for="Sum Total" class="sales-tax" value="0.07">
            </div>

            <div class="sum-total-fields">
              <label>Total</label>
              <input type="text" for="Sum Total" class="sum-total" readonly>
            </div>
          </div>
        </div>

        <button id="save-invoice">Save</button>
      </div>
    </form>

    <div class="saved-invoices group">
      <h2>Saved Invoices</h2>
    </div>

  </body>

  <script src="./javascripts/jquery.js"></script>
  <script src="./data.json"></script>
  <script src="./javascripts/content.js"></script>
</html>
