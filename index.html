<!DOCTYPE html>
<head>
  <title>Invoice App</title>
  <meta charset="utf-8" />
  <link href='./stylesheet.css' rel='stylesheet' type='text/css'>
</head>

<html>

  <body>

    <h1>Fruit Invoice</h1>

    <form id="invoice-form">
      <div class="input-row">
        <label>Item</label>
        <select class="line-items" for="Item"></select>

        <label>Quantity</label>
        <input type="number" for="Quantity" class="quantity" value=1></input>

        <label>Price</label>
        <input type="number" min="0.01" step="0.01" max="2500" for="Price" class="price"></input>

        <label>Total</label>
        <input type="text" for="Total" class="total" readonly>

        <button class="add-item">Add Item</button>
      </div>
      <br>
      <button id="save-item">Save</button>
    </form>
  </body>

  <script src="./javascripts/jquery.js"></script>
  <script src="./data.json"></script>
  <script src="./javascripts/content.js"></script>
</html>
